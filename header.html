<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HEADER | E-COMMERCE WEBSITE</title>
    <!-- favicon -->
    <link
      rel="icon"
      href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"
      type="image/gif"
      sizes="16x16"
    />
    <!-- EXTERNAL LINKS -->
    <link rel="stylesheet" href="css/header.css" />
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <section>
        <!-- MAIN CONTAINER -->
        <div id="container">
          <!-- SHOP NAME -->
          <div id="shopName">
            <a href="index.html"
              ><img id="logo" src="./img/Logo/LEM N C RROT.png"
            /></a>
          </div>
          <!-- COLLCETIONS ON WEBSITE -->
          <div id="collections">
            <div class="btn-group btn-transparent p-3">
              <button
                type="button"
                class="btn dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                SHIRTS
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Male</a></li>
                <li><a class="dropdown-item" href="#">Female</a></li>
                <li>
                  <a class="dropdown-item" href="#">Unisex</a>
                </li>
              </ul>
            </div>
            <div class="btn-group btn-transparent p-3">
              <button
                type="button"
                class="btn dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                PANTS
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Male</a></li>
                <li><a class="dropdown-item" href="#">Female</a></li>
                <li>
                  <a class="dropdown-item" href="#">Unisex</a>
                </li>
              </ul>
            </div>
          </div>
          <!-- SEARCH SECTION -->
          <div id="search">
            <i class="fas fa-search search"></i>
            <input
              type="text"
              id="input"
              name="searchBox"
              placeholder="Search for Shirts and Pants"
            />
          </div>
          <!-- USER SECTION (CART AND USER ICON) -->
          <div id="user">
            <a href="cart.html">
              <i class="fas fa-shopping-cart addedToCart">
                <div id="badge">0</div>
              </i>
            </a>
            <a href="#">
              <i class="fas fa-user-circle userIcon"></i>
            </a>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
